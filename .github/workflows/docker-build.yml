name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/docker-flask-server1:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/docker-flask-server1:latest ghcr.io/${{ github.repository_owner }}/docker-flask-server1:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/docker-flask-server1:latest
          docker push ghcr.io/${{ github.repository_owner }}/docker-flask-server1:${{ github.sha }}
